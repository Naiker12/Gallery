<ion-header>
  <ion-toolbar>
    <ion-title>Galería</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="full" (click)="presentImageOptions()">Añadir Imagen</ion-button>

  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-input [(ngModel)]="description" placeholder="Escribe una descripción"></ion-input>
  </ion-item>

  <div *ngIf="previewUrl" class="preview">
    <img [src]="previewUrl" alt="Vista previa" />
  </div>

  <ion-button expand="full" color="success" (click)="onSaveImage()">Guardar Imagen</ion-button>

  <ion-list *ngIf="!isLoading && fotos.length > 0">
    <ion-item *ngFor="let foto of fotos">
      <ion-thumbnail slot="start">
        <img [src]="foto.url" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ foto.description }}</h2>
        <p>{{ foto.timestamp | date:'short' }}</p>
      </ion-label>
      <ion-button fill="clear" color="danger" (click)="deleteImage(foto)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-spinner *ngIf="isLoading" name="dots"></ion-spinner>
</ion-content>
